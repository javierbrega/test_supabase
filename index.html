<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/logo Naranja 1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6d2d134a36.js" crossorigin="anonymous"></script>
    <title>Naranja</title>

</head>

  

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/images/logo Naranja 1.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">  Naranja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
   
        



    <div id="productos"></div>

    <script>
        fetch('http://localhost:3000/productos')
            .then(response => response.json())
            .then(data => {
                const productosDiv = document.getElementById('productos');
                data.forEach((producto, index) => {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto'); // Agrega la clase 'producto'
                    productoDiv.innerHTML = `
                        <h2>${producto.nombre}</h2>  
                        <img src="${producto.img_product}" alt="${producto.nombre}" loading="lazy">
                        <p>${producto.descripcion}</p>
                        <p>Precio: $${producto.precio}</p>
                        <h2>${producto.pagos}</h2>  
                    `;
                    // Agreo un evento de clic solo a la imagen del producto
                    const imgProducto = productoDiv.querySelector('img');
                    imgProducto.addEventListener('click', function () {
                        // Redirige al usuario a la p√°gina de venta, usando el ID del producto
                       
                        window.location.href = `pages/venta.html?id=${producto.id || index}`;

                    });
                    productosDiv.appendChild(productoDiv);
                });
            });
    </script>

    

</body>

</html>
